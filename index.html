<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <h1 class="heading">Digital Clock</h1>



    <div class="digital-clock"> <!--digital clock start-->

        <div class="time"> <!--timestart-->

            <div class="left-side"> <!--left side start-->
                <span id="hours">00</span>
            </div> <!--left side end-->

            <div class="right-side"> <!--right side start-->
                <div class="right-top"> <!--right-top start-->
                    <span id="dot">:</span>
                    <span id="minutes">00</span>
                </div> <!--right-top end-->

                <div class="right-down"> <!--right-down start-->
                    <span id="periods">PM</span>
                    <span id="second">00</span>
                </div> <!--right-down end-->
            </div> <!--right side end-->

        </div> <!-- time end -->

    </div> <!--digital clock end-->


    <script src="script.js"></script>
</body>

</html>
